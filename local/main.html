<!DOCTYPE html>
<html>
<head></head>
<!-- Meta data -->
<title>AIRA</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">

<!-- Remote third Party libraries -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Local third Party libraries -->
<script src="libs/pdfjs/build/pdf.js"></script>
<script src="libs/pdfjs/build/pdf.worker.js"></script>

<!-- Code libraries -->
<script src="js/upload.js"></script>

<!-- Site code -->
<link rel="stylesheet" href="css/main.css"></style>
<script src="js/main.js"></script>
</head>

<body>
<!-- non visible component -->
<form id="file-to-upload-form" method='post' action='upload' enctype="multipart/form-data">
	<input type="file" multiple id="file-to-upload" accept="application/pdf" />
	<input id="file-to-upload-submit" type='submit'>
</form>

<!-- Top Bar -->
<div class="navbar">
	<div class="dropdown">
		<button class="dropbtn"> 
				<i class="material-icons">menu</i>
		</button>
		<div class="dropdown-content">
			<a class="unimplemented">New Project</a>
			<a class="unimplemented">Open Project</a>
		</div>
	</div>
	<div class="page-header-name"> Project 1 </div> 
</div>

<div class="row">
	<div class="column left">
		<div class="header-label"> Recent PDFs </div>
		<div id="pdf-section">
			<div id="recent-pdfs">
				<!-- TODO: Add buttons here for the last three PDFs openened. -->
			</div>
			<a id="see-all-pdfs">... see all PDFs</a>
			<a id="upload-button">+ upload PDF</a> 
		</div>

		<div id="sources-section">
				<div class="header-label"> Sources </div>
				<div id="source-list"></div>
		</div>
	</div>
		
	<div class="column middle">
		<div id="pdf-main-container">
			<iframe
					id="pdf-iframe"
					width="100%"
					height="100%"
					style="border: none;"></iframe>
			<button id="tag-source">Tag Source</button>
		</div>
	</div>

	
	<div class="column right">
		<div class="header-label"> 
			Recommended Sources <br> 
			<input id="filterHasSource" type="checkbox" name="filterHasSource" value="filter">Filter by has source</input>
		</div>
		<div id="recommendation-list"></div>
	</div>

</div>

<div id="pdfs-popup">
    <span class="helper"></span>
    <div id="all-pdfs-list"></div>
</div>

</body>
</html>
